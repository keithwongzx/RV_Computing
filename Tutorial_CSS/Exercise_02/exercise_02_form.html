<!DOCTYPE html>
<head>
    <title>
            H2 Computing Sign up Form
            <link rel="stylesheet" href="exercise_02_form.css">
    </title>
</head>
<form action="exercise_02_response.html">
    <link rel="stylesheet" href="exercise_02_form.css">
    <h1>H2 Computing Sign up Form</h1>
    <p>Please enter your particulars below.</p>
    <table>
        <tr>
            <td class="cell">First Name:</td>
            <td class="cell1"><textarea name="firstname" placeholder="First Name"></textarea></td>
            <td class="cell">Last Name:</td>
            <td class="cell1"><textarea name="lastname" placeholder="Last Name:"></textarea></td>
        </tr>
        <tr>
            <td class="cell">Email:</td>
            <td class="cell1"><textarea name="email" placeholder="name@email.com"></textarea></td>
            <td class="cell">Contact:</td>
            <td class="cell1"><textarea name="contact"></textarea></td>
        </tr>
        <tr>
            <td class="cell">Class:</td>
            <td class="cell1"><textarea name="class"></textarea></td>
            <td class="cell">Gender</td>
            <td class="cell1"><select id="gender" name="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option></select></td>
        </tr>
        <tr>
            <td class="cell">Date of Birth:</td>
            <td class="cell1"><textarea name="dob">01/01/2000</textarea></td>
        </tr>
    </table>
    <p> Subject Combination</p>
    <table id="table2">
        <tr>
            <td><input type="radio" id="pcpme" name="subjcombi" value="pcpme">P CP M E</radio></td>
        </tr>
        <tr>
            <td><input type="radio" id="ccpme" name="subjcombi" value="ccpme">C CP M E</radio></td>
        </tr>
        <tr>
            <td><input type="radio" id="other" name="subjcombi" value="other">Other: <textarea name="other"></textarea></radio></td>
        </tr>
    </table>
    <input type="submit" id="submitbutton">
</form>
